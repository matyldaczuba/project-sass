<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Finanse</title>
    <!--    BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--    FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--    GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--    MAIN CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--        MAIN CONTAINER-->

    <div class="container-fluid main-container">

        <!--               MAIN HEADER-->

        <header class="main-header container">
            <div class="row">

                <!--               BANER-->
                <div class="col-6 logo">

                    <i class="fas fa-landmark"></i>
                    <h1>Finanse</h1>

                </div>
                <!--               BANER END-->

                <!--               CONTACT SECTION-->
                <section class="col-6 contact text-center container">

                    <div class="row">

                        <div class="col-6 text-right contact-left">

                            <i class="fas fa-phone" dir="rtl"></i>

                        </div>

                        <div class="col-6 text-left contact-right">
                            <p>Zadzwoń do nas</p>
                            <h5>+ 48 358 358 358</h5>
                        </div>

                    </div>
                </section>
                <!--               CONTACT SECTION END-->

            </div>
        </header>
        <!--               MAIN HEADER END-->



        <!--        FORM SECTION-->
        <section class="form-section d-flex flex-column align-items-end">

            <header>

                <h3>
                    Zostaw <span>sprawy finansowe</span> nam
                    <span>skup się na swoim biznesie</span>
                </h3>

            </header>


            <form action="POST" class="main-form">

                <h5>
                    Zostaw swoje dane, a my się z Tobą skontaktujemy
                </h5>

                <div class="form-group">

                    <input type="text" class="form-control" id="" placeholder="Imię i nazwisko">

                </div>

                <div class="form-group">

                    <input type="email" class="form-control" id="" placeholder="Email">

                </div>
                
                <div class="form-group">

                    <input type="number" class="form-control" id="" placeholder="Telefon">

                </div>

                <div class="form-group">
                    <textarea class="form-control" id="" rows="3" placeholder="Wiadomość"></textarea>
                </div>
                <button type="submit" class="btn ">Wyślij</button>
            </form>

        </section>

        <!--        FORM SECTION-->

        <footer class="container-fluid">
            
            <div class="row">
                
                <div class="col-12 col-md-6"></div>
                <div class="col-12 col-md-6"></div>

                
            </div>
            
        </footer>




    </div>
    <!--        MAIN CONTAINER END-->


    <!--BOOTSTRAP JS-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--MAIN JS-->

    <script src="js/main.js"></script>

</body>

</html>
